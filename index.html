<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #4267B2; color: #fff; padding: 1rem; text-align: center; }
        main { max-width: 600px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; }
        .post { border-bottom: 1px solid #eee; padding: 1rem 0; }
        .post:last-child { border-bottom: none; }
        .username { font-weight: bold; color: #4267B2; }
        .timestamp { color: #888; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <h1>Social Media App</h1>
    </header>
    <main>
        <!-- Leave Form (Bootstrap) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Leave Application Form</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="employeeName" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" id="employeeName" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="leaveType" class="form-label">Leave Type</label>
                        <select class="form-select" id="leaveType">
                            <option selected>Choose...</option>
                            <option value="casual">Casual Leave</option>
                            <option value="sick">Sick Leave</option>
                            <option value="earned">Earned Leave</option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="fromDate" class="form-label">From</label>
                            <input type="date" class="form-control" id="fromDate">
                        </div>
                        <div class="col">
                            <label for="toDate" class="form-label">To</label>
                            <input type="date" class="form-control" id="toDate">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason</label>
                        <textarea class="form-control" id="reason" rows="2" placeholder="Enter reason for leave"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!-- Dummy Posts -->
        <div class="post">
            <span class="username">alice</span>
            <span class="timestamp">Â· 2 mins ago</span>
            <p>Hello world! This is my first post.</p>
        </div>
        <div class="post">
            <span class="username">bob</span>
            <span class="timestamp">Â· 5 mins ago</span>
            <p>Enjoying a sunny day at the park ðŸŒž</p>
        </div>
        <div class="post">
            <span class="username">charlie</span>
            <span class="timestamp">Â· 10 mins ago</span>
            <p>Anyone up for a game tonight?</p>
        </div>
    </main>
</body>
</html>
